<section id="carousel">
    <ngb-carousel *ngIf="images" [showNavigationArrows]="true" [showNavigationIndicators]="true">
        <ng-template ngbSlide *ngFor="let posts of RecentPosts">
            <div class="picsum-img-wrapper">
                <div class="card">
                    <div class="card-body bg-secondary p-0">
                        <img [src]="posts.FotoBerita" alt="foto-berita" class="img-recent-posts">
                    </div>
                </div>
            </div>
            <div class="carousel-caption">
                <p class="font-noto-sans text-category mb-1">
                    {{ posts.KategoriBerita }}
                </p>
                <p class="font-noto-sans text-entry mb-1">
                    {{ posts.TanggalBerita | date: "dd MMM yyyy" }}
                </p>
                <p class="font-roboto-slab text-title mb-0">{{ posts.JudulBerita }}</p>
            </div>
        </ng-template>
    </ngb-carousel>
</section>
