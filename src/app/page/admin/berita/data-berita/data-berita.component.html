<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mb-4" *ngFor="let news of Berita; let i = index">
                    <app-single-card [ImageSingleCard]="news.FotoBerita" [JudulSingleCard]="news.JudulBerita"
                        [KategoriSingleCard]="news.KategoriBerita" [TanggalSingleCard]="news.TanggalBerita"
                        [TotalViewSingleCard]="i" [isAdmin]="true" (onUpdateBerita)="onUpdateBerita(news)"
                        (onLookDetailBerita)="onLookBerita(news)">
                    </app-single-card>
                </div>
            </div>
        </div>
    </div>
</div>
